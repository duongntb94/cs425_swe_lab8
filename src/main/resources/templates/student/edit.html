<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/home/index.css" rel="stylesheet"/>
    <title>Student Management - eRegistrar</title>
</head>
<body class="flex-shrink-1 flex-column">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">eRegistrar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/students">Student Management</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-primary" href="/students/create" role="button">Create new student</a>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h2>Edit Student</h2>

        <div class="row g-5">
            <div class="col-md-12 col-lg-12">
                <form method="post" th:action="'/students/edit/' + ${student.getStudentId()}" th:object="${student}">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="studentNumber" class="form-label">Student number</label>
                            <input type="text" th:class="'form-control ' + ${#fields.hasErrors('studentNumber') ? ' is-invalid' : ''}" name="studentNumber" id="studentNumber" th:value="${student.getStudentNumber()}">
                            <div>
                                <span style="color: red;" th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" th:class="'form-control ' + ${#fields.hasErrors('firstName') ? ' is-invalid' : ''}" name="firstName" id="firstName" th:value="${student.getFirstName()}">
                            <div>
                                <span style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="middleName" class="form-label">Middle name</label>
                            <input type="text" th:class="'form-control ' + ${#fields.hasErrors('middleName') ? ' is-invalid' : ''}" name="middleName" id="middleName" th:value="${student.getMiddleName()}">
                            <div>
                                <span style="color: red;" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" th:class="'form-control ' + ${#fields.hasErrors('lastName') ? ' is-invalid' : ''}" name="lastName" id="lastName" th:value="${student.getLastName()}">
                            <div>
                                <span style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="lastName" class="form-label">CGPA</label>
                            <input type="text" class="form-control" name="cgpa" id="cgpa" th:value="${student.getCgpa()}">
                            <div>
                                <span style="color: red;" th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="enrollmentDate" class="form-label">Enrollment date</label>
                            <input type="date" th:class="'form-control ' + ${#fields.hasErrors('enrollmentDate') ? ' is-invalid' : ''}" name="enrollmentDate" id="enrollmentDate" placeholder="" th:value="${student.getEnrollmentDate()}">
                            <div>
                                <span style="color: red;" th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <input  type="checkbox" name="internation" id="internation" class="form-check-input" th:default=false th:checked="${student.getInternation() == true ? true : false}">
                            <label for="internation">Is international</label>
                        </div>

                        <hr class="my-4">

                        <button class="btn btn-primary btn-lg" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
